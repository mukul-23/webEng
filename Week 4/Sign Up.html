<html>
<head>
    <title>
        Mock Tests
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function validate(form){
            var name = form.name.value;
            var email = form.email.value;
            var username = form.username.value;
            var password = form.password.value;
            if(name == "" | username == "" | email == "" | password == ""){
                alert("Complete the Form");
                return;
            }
            var usernameRegx = /^[a-zA-Z0-9]+$/;
            var emailRegx = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var passwordRegx = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{6,}/;
            if(!username.match(usernameRegx)){
                alert("Enter Valid Username");
            }else if(!email.match(emailRegx)){
                alert("Enter Valid Email Address");
            }else if(!password.match(passwordRegx)){
                alert("Create Stronger Password!");
            }
        }
    </script>
</head>
<body>
    <div id="header"><a href="Home.html">Home</a>&nbsp;<a href="Sign Up.html">Sign Up</a></div>
    <br><br><br><br>
    <h1 style="text-align: center">Sign Up!</h1>
    <div class="form">
        <form method="post">
            <label>Name:</label><br>
            <input type="text" id="name"/><br>
            <label>Email ID:</label><br>
            <input type="email" id="email"/><br>
            <label>Username:</label><br>
            <input type="text" id="username"/><br>
            <label>Password:</label><br>
            <input type="password" id="password"/><br><br>
            <input type="submit" value="Sign Up"/>
            <input type="reset" value="Reset"/>

        </form>
    </div>
